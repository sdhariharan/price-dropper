<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriceDropper - Smart Discount Calculator</title>
    <link rel="stylesheet" href="pricedropper.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ PriceDropper</h1>
            <p>Smart Discount Calculator</p>
        </div>

        <form id="calculatorForm">
            <div class="input-group">
                <label for="originalPrice">Original Price (‚Çπ)</label>
                <input 
                    type="number" 
                    id="originalPrice" 
                    placeholder="Enter original price" 
                    min="1" 
                    step="1"
                    required>
                <span class="error-message" id="priceError">Please enter a valid price</span>
            </div>

            <div class="input-group">
                <label for="discountPercent">Discount Percentage (%)</label>
                <input 
                    type="number" 
                    id="discountPercent" 
                    placeholder="Enter discount percentage" 
                    min="0" 
                    max="100" 
                    step="1"
                    required>
                <span class="error-message" id="discountError">Please enter a valid percentage (0-100)</span>
            </div>

            <button type="submit" class="btn-calculate">Calculate Discount</button>
        </form>

        <div class="result-section" id="resultSection">
            <div class="result-item">
                <span class="result-label">Original Price:</span>
                <span class="result-value" id="displayOriginalPrice">‚Çπ0.00</span>
            </div>
            <div class="result-item">
                <span class="result-label">Discount:</span>
                <span class="result-value" id="displayDiscount">0%</span>
            </div>
            <div class="result-item">
                <span class="result-label">You Save:</span>
                <span class="result-value" id="displaySavings" style="color: #10b981;">‚Çπ0.00</span>
            </div>
            <div class="result-item final-price">
                <span class="result-label">Final Price:</span>
                <span class="result-value" id="displayFinalPrice">‚Çπ0.00</span>
            </div>
            <button type="button" class="btn-reset" onclick="resetCalculator()">Calculate Another</button>
        </div>

        <div class="footer">
            <p>Built with ‚ù§Ô∏è for smart shoppers</p>
        </div>
    </div>

   <script src="pricedropper.js"></script>
</body>
</html>
